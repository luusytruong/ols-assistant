spring.application.name=spring-boot-3-nimbus-jose-jwt

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/chethai_db?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jackson.default-property-inclusion=non_null

logging.level.org.springframework.security=INFO

# Enable data.sql initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.port=8080

jwt.secret=qs^1f4sMhs1ySlFu!Tx)Ky(7avcrSPP8&bQSv/*}.[D
jwt.access-expiration=900000
jwt.refresh-expiration=604800000
jwt.secure=true

server.public-path=/api/v1/auth/**,/api/v1/test/**,/api/v1/products/**,/api/v1/orders/**
server.allowed-origin=${SERVER_ALLOWED_ORIGIN:http://localhost:5173,https://fe.truong.cloud}